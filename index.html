<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="container">
    <div class="content-wrapper">
        <img class="prof-pic" alt="victor crest profile picture" src="images/image-victor.jpg">
        <div class="profile-data">
            <div class="name-location">
                <div class="prof">
                    <span class="name">Victor Crest</span>
                    <span class="age">26</span>
                </div>

                <div class="location">London</div>
            </div>
            <div class="line"></div>
            <div class="stats-board">
                <div class="stats">
                    <span class="stats-value">80K</span>
                    <span class="stats-category">Followers</span>
                </div>
                <div class="stats">
                    <span class="stats-value">803K</span>
                    <span class="stats-category">Likes</span>
                </div>
                <div class="stats">
                    <span class="stats-value">1.4K</span>
                    <span class="stats-category">Photos</span>
                </div>
            </div>
        </div>
    </div>
</main>

<!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chiira</a>.
</div>-->
</body>
</html>
